Evotor: Экосистема, которая упрощает товарно-денежные операции и облегчает _пользователям_ (владельцам малого и среднего бизнеса) управление своим делом. _Разработчики_ могут создавать свои приложения для _платформы Эвотор_, которые будут распространяться в экосистеме.

Account: "Сайт [lk.evotor.ru](https://lk.evotor.ru). сайт, с помощью которого пользователи взаимодействуют с Эвотором: регистрируют смарт-терминалы, редактируют списки магазинов и сотрудников, создают отчёты и работают с приложениями."

App_store: Cайт [market.evotor.ru](https://market.evotor.ru), где пользователи покупают приложения. Купленные приложения отображаются в Личном кабинете, в разделе **Мои приложения**. В Магазине приложений, разработчики размещают свои приложения, созданные на платформе Эвотор.

Evotor_cloud: Инфраструктура для работы пользователей с приложениями  и смарт-терминалами. Облако включает в себя _Магазин приложений_ и Личный кабинет пользователя. Облако Эвотор хранит все данные о пользователях Эвотора, например, списки магазинов, смарт-терминалов и сотрудников. Если пользователь вносит изменения в Личном кабинете или с помощью смарт-терминала, Облако автоматически передаёт их установленным приложениям. Для работы с Облаком Эвотор вы можете использовать REST API.

Evotor_platform: Программно-аппаратная платформа на которой разработчики создают приложения для пользователей Эвотора. В платформу входят облако Эвотор, магазин приложений и смарт-терминал под управлением ОС на базе Android™.

Evotor_user: Владелец предприятия (например, магазина розничной торговли или компании, предоставляющей какие-либо услуги), у которого есть Личный кабинет пользователя. С помощью Личного кабинета и Магазина приложений, пользователи работают со сторонними приложениями. В Личном кабинете пользователь может редактировать списки своих магазинов, смарт-терминалов и сотрудников, например, кассиров. Все данные пользователей хранятся в облаке Эвотор.

App_developer: Разработчик-партнёр, который создаёт приложения на платформе Эвотор. Приложения распространяются с помощью Магазина приложений.

Smart-terminal: Контрольно-кассовый аппарат под управлением ОС на базе Android.

Employee: Сотрудник пользователя платформы, который работает со смарт-терминалом. Например, кассир.

Third_party_service: Сервис, который разработчики интегрируют с Эвотором посредством приложения, созданного на платформе.

App_token: "После того как пользователь устанавливает приложение, Облако Эвотор присваивает приложению токен, уникальный для каждого пользователя. Этот токен, сторонний сервис передаёт Облаку для авторизации запросов приложения. Вы можете получить токен:


* на url `partner.ru/api/v1/user/token` стороннего сервиса;

* на странице настроек приложения;

* в get-параметре `token` iframe-приложения.


С помощью этого токена Облако авторизует запросы приложений к REST API."

Third_party_service_token: "Токен, который облако Эвотор передаёт в запросах к следующим URL стороннего сервиса:


    * `partner.ru/api/v1/user/create`;

    * `partner.ru/api/v1/user/verify`;

    * `partner.ru/api/v1/user/tariff`;

    * `partner.ru/api/v1/user/token`.


В зависимости от типа авторизации, который поддерживает сторонний сервис, токен может быть:

    * Basic-авторизация – имя и пароль учётной записи стороннего сервиса, закодированные в `base64`.

    * Bearer-авторизация – строка символов.


Вы указываете токен или имя и пароль учётной записи стороннего сервиса при настройке интеграции приложения на портале разработчиков."

User_token: Токен, который сторонний сервис передаёт облаку в ответ на запросы по URL `partner.ru/api/v1/user/create` и `partner.ru/api/v1/user/verify`. Облако Эвотор передаёт этот токен в запросах приложения к стороннему сервису.
